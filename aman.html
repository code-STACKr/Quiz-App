<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Quiz App</title>
  <link rel="stylesheet" href="aman.css">

</head>
<body>
  <div class="container">
    <h1>Create Your Quiz</h1>

    <div id="create-section">
      <div class="question-block">
        <label>Question:</label>
        <input type="text" id="question-input" placeholder="Enter your question" />
        <label>Option 1:</label><input type="text" id="opt1" placeholder="Option 1" />
        <label>Option 2:</label><input type="text" id="opt2" placeholder="Option 2" />
        <label>Option 3:</label><input type="text" id="opt3" placeholder="Option 3" />
        <label>Option 4:</label><input type="text" id="opt4" placeholder="Option 4" />
        <label>Correct Option (1-4):</label><input type="number" id="correct" min="1" max="4" />
        <button id="add-question">Add Question</button>
      </div>
      <button id="start-quiz">Start Quiz</button>
      <p id="q-count"></p>
    </div>

    <div id="quiz-section" class="hidden">
      <h2 id="quiz-question"></h2>
      <div id="answers" class="answers"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <div id="result-section" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="score-text"></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
<script src="aman.js"></script>
  
</body>
</html>
